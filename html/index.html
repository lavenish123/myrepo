<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	  <title>Homepage</title>
      <link  href="css/bootstrap.min.css" rel="stylesheet">
	  <!-- CSS styles -->
	  <link href="css/style.css" rel="stylesheet">
	  <!-- Google Fonts -->
	  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Montserrat" rel="stylesheet">
	  
	  <script src="js/modernizr-2.8.3.js"></script>
	</head>

	<body>

		<section class="site-wrapper">
			<header class="header">
				<div class="container">
					<a href="" class="login"><img src="images/icons/login-icon.svg" alt="">sign in</a>
				</div>
			</header>

			<article class="one-page">
				<div class="container">
					<header>
						<a href="" class="logo">
							<img src="images/logos/logo-outside.png" alt="">
							<img src="images/logos/logo-inside.png"  alt="" class="logo-inside">
						</a>
						<h1>Turn website visits into <span id="typed"></span>visits</h1>
						<p>Growbar is purpose built for multistore retail & food businesses</p>
					</header>

					<div class="form-wrap">
						<form>
							<input type="text" placeholder="Enter your URL to get started">
							<input type="submit" value="Log in with Google">
						</form>
						<div class="apps">
							<a href=""><img src="images/icons/fb.svg" alt="">Facebook</a>
							<a href=""><img src="images/icons/win.svg" alt="">Microsoft</a>
						</div>
					</div>
				</div>
			</article>

			<footer class="footer">
				<div class="container">
					<ul>
						<li><a href="">Sign in</a></li>
						<li><a href="">Privacy</a></li>
						<li><a href="">Terms</a></li>
						<li><a href="">About</a></li>
						<li><a href="">Contact</a></li>
					</ul>
				</div>
			</footer>
		</section>		

	  <script src="js/jquery-1.11.3.min.js"></script>
      <script src="js/bootstrap.min.js" ></script>
	  <script src="js/typed.min.js"></script>
	  <script src="js/main.js"></script>
      
	</body>
</html>
